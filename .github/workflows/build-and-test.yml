name: Build Debug Container

on:
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            tag_suffix: amd64
          - platform: linux/arm64
            tag_suffix: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: debug-container:test-${{ matrix.tag_suffix }}
          platforms: ${{ matrix.platform }}
          cache-from: |
            type=gha,scope=${{ github.ref }}
            type=gha,scope=refs/heads/main
          cache-to: type=gha,scope=${{ github.ref }},mode=max

      - name: Smoke test
        run: |
          docker run --rm --platform ${{ matrix.platform }} debug-container:test-${{ matrix.tag_suffix }} zsh -c 'echo "shell ok"'
          docker run --rm --platform ${{ matrix.platform }} debug-container:test-${{ matrix.tag_suffix }} which tcpdump
          docker run --rm --platform ${{ matrix.platform }} debug-container:test-${{ matrix.tag_suffix }} which nmap
          docker run --rm --platform ${{ matrix.platform }} debug-container:test-${{ matrix.tag_suffix }} which curl
